<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Estaciones de metro</h1>
        
        <div class="section">
            <h2>Añadir una estacion (vertice)</h2>
            <input type="text" id="stationInput" placeholder="Enter station name">
            <button onclick="addStation()">Añadir</button>
        </div>
        
        <div class="section">
            <h2>Conexiones entre estaciones</h2>
            <input type="text" id="startStationInput" placeholder="indique que estacion quiere agregarle una conexion">
            <input type="text" id="endStationInput" placeholder="indique la estacion que estara conectada a la de arriba">
            <button onclick="addconex()">Conectar</button>
        </div>
        
        <div class="section">
            <h2>Recorrido</h2>
            <input type="text" id="dfsInput" placeholder="indique de donde quiere empezar">
            <button onclick="perform()">iniciar </button>
        </div>
        
        <div class="output">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script type="module" src="src/controllers/script.mjs"></script>
</body>
</html>
