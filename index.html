<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciones de Metro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Estaciones de metro</h1>
        
        <div class="section">
            <h2>Añadir una estación (vértice)</h2>
            <input type="text" id="stationInput" placeholder="Ingrese el nombre de la estación">
            <button onclick="addStation()">Añadir</button>
        </div>
        
        <div class="section">
            <h2>Conexiones entre estaciones</h2>
            <input type="text" id="startStationInput" placeholder="Estación de inicio">
            <input type="text" id="endStationInput" placeholder="Estación de destino">
            <button onclick="addconex()">Conectar</button>
        </div>
        
        <div class="section">
            <h2>Recorrido DFS</h2>
            <input type="text" id="dfsInput" placeholder="Inicio del recorrido DFS">
            <button onclick="performDFS()">Iniciar DFS</button>
        </div>

        <div class="section">
            <h2>Recorrido BFS</h2>
            <input type="text" id="bfsInput" placeholder="Inicio del recorrido BFS">
            <button onclick="performBFS()">Iniciar BFS</button>
        </div>
        
        <div class="output">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script type="module" src="src/controllers/script.mjs"></script>
</body>
</html>
